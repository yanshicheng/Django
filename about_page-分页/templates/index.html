<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>出版社列表</h1>

            <div class="bs-example" data-example-id="hoverable-table">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>名字</th>
                        <th>住址</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in data %}
                        <tr>
                            <td scope="row">{{ forloop.counter }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.addr }}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
                <div>
                    {{ page_html |safe }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
